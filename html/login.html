<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background: #eee !important;
    }

    .wrapper {
      margin-top: 80px;

    .form-signin {

      background-color: #fff;

      position: relative;
      font-size: 16px;
      height: auto;
      padding: 10px;
    }
  </style>

<body>
<div class="wrapper">
  <form class="form-signin" action="/login" method="post">
    <h2 class="form-signin-heading">Ütle "Sõber" ja sisene!</h2>
    <br>
    <input type="password" class="form-control input-lg" name="password" placeholder="Parool" required="" autofocus=""/>
    <input type="hidden" class="form-control input-lg" name="username" placeholder="Parool" value="e333"/>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sisene</button>
  </form>
</div>
